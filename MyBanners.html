<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tekken Banner</title>
	<link rel="stylesheet" type="text/css" href="css/bannerStyles.css">
</head>
	<body>

		<div id="animatedBanner">
			<div id="topDoor"></div>
			<img id="heihachi" src="assets/img/hm.png">
			<img id="jin" src="assets/img/jk.png">
			<audio id="storm" src="assets/audio/thunder.mp3"></audio>
			<div id="bottomDoor"></div>
			<div id="text">Welcome to the King of Iron Fist Tournament 7</div>
		</div>
		<div id="pauseContainer">
			<button id="pause">Pause</button>
		</div>


		<hr>

		<div class="banner">
			<audio autoplay loop class="bannerMusic" src="assets/audio/sb.mp3"></audio>
			<div class="bannerBackdrop"></div>
			<div class="bannerContent">
				Snow Bros
			</div>
		</div>

		<hr>

		<div class="peachBanner">
			<audio autoplay loop class="peachBannerMusic" src="assets/audio/peach.mp3"></audio>
			<div class="peachBackdrop"></div>
			<div class="peachContent">
				Peach
			</div>
		</div>

		<div class="marioBanner">
			<audio autoplay loop class="marioBannerMusic" src="assets/audio/mario.mp3"></audio>
			<div class="marioBackdrop"></div>
			<div class="marioContent">
				Mario
			</div>
		</div>


	<script type="text/javascript" src="js/MyBanners.js"></script>	

	</body>
	
</html>
